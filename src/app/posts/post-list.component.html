<article>
  <div class="section-heading">
    <h1>{{heading}}</h1>
  </div>

  <div class="article-list">
    <div *ngFor="let post of posts" class="article">
      <h2><a [routerLink]="['/posts/detail', post.datestamp | date:'y', post.datestamp | date:'M', post.datestamp | date:'d', post.slug]">{{post.headline}}</a></h2>
      <p class="article-date">Posted on {{post.datestamp | date}}</p>
    </div>
  </div>
</article>
